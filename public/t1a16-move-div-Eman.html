<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>t1a16-move-div-Eman.html</title>
  <style>
    body {
      background-color: #eef2ff;
      font-family: Arial, sans-serif;
      height: 2000px; /* allows scrolling */
    }
    h1, p, h2 {
      text-align: center;
    }
    .object {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 10px;
    }
    #obj1 { background: red; top: 50px; left: 10px; }
    #obj2 { background: orange; top: 120px; left: 10px; }
    #obj3 { background: yellow; top: 190px; left: 10px; }
    #obj4 { background: green; top: 260px; left: 10px; }
    #obj5 { background: cyan; top: 330px; left: 10px; }
    #obj6 { background: blue; top: 400px; left: 10px; }
    #obj7 { background: purple; top: 470px; left: 10px; }
    #obj8 { background: pink; top: 540px; left: 10px; }
    #myDiv01 {
      position: relative;
      left: 0;
      top: 700px;
      width: 150px;
      height: 150px;
      background-color: lightblue;
      text-align: center;
      border-radius: 10px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #myDiv01 img {
      width: 100px;
      height: 100px;
      margin-top: 20px;
      border-radius: 10px;
    }
    #myImage01 {
      position: relative;
      left: 0;
      width: 120px;
      display: block;
      margin: 40px auto;
    }
    button, b {
      cursor: pointer;
      margin: 5px;
    }
    .controls {
      text-align: center;
      margin-top: 630px;
    }
  </style>
</head>

<body onkeypress="myKeypress(event)">

<h1>t1a16-move-div-Eman.html</h1>
<p>8 different types of objects move in different ways</p>

<!-- 8 moving objects -->
<div id="obj1" class="object"></div>
<div id="obj2" class="object"></div>
<div id="obj3" class="object"></div>
<div id="obj4" class="object"></div>
<div id="obj5" class="object"></div>
<div id="obj6" class="object"></div>
<div id="obj7" class="object"></div>
<div id="obj8" class="object"></div>

<!-- Buttons for animation -->
<div class="controls">
  <button onclick="startAll()">Start Moving</button>
  <button onclick="stopAll()">Stop</button>
</div>

<!-- Move Div Section -->
<h2>Move Div Section</h2>
<div id="myDiv01">
  <img src="https://cdn.mos.cms.futurecdn.net/FaWKMJQnr2PFcYCmEyfiTm-1280-80.jpg">
</div>

<div style="text-align:center;">
  <button onclick="{
    const myDiv = document.getElementById('myDiv01');
    myDiv.style.left = '100px';
  }">Move to 100px</button>

  <button onclick="{
    const myDiv = document.getElementById('myDiv01');
    myDiv.style.left = (parseInt(myDiv.style.left) || 0) + 20 + 'px';
  }">Move Right</button>
</div>

<!-- Bottom image -->
<img id="myImage01" src="https://cdn.mos.cms.futurecdn.net/FaWKMJQnr2PFcYCmEyfiTm-1280-80.jpg"Bottom Image">

<div style="text-align:center;">
  <button onclick="moveImageRight()">Move Image Right</button>
  <button onclick="resetImage()">Reset Image</button>
</div>

<script>
  let timers = [];

  // 8 object motions
  function moveRight(id, speed) {
    const el = document.getElementById(id);
    let pos = 10;
    timers.push(setInterval(() => {
      pos += 5;
      el.style.left = pos + 'px';
      if (pos > window.innerWidth - 60) pos = 10;
    }, speed));
  }

  function moveDiagonal(id, speed) {
    const el = document.getElementById(id);
    let x = 10, y = 120;
    let dx = 4, dy = 3;
    timers.push(setInterval(() => {
      x += dx; y += dy;
      el.style.left = x + 'px';
      el.style.top = y + 'px';
      if (x > window.innerWidth - 60 || x < 0) dx = -dx;
      if (y > window.innerHeight - 60 || y < 0) dy = -dy;
    }, speed));
  }

  function bounceVertical(id, speed) {
    const el = document.getElementById(id);
    let top = 190, dir = 1;
    timers.push(setInterval(() => {
      top += 4 * dir;
      el.style.top = top + 'px';
      if (top > 400 || top < 100) dir *= -1;
    }, speed));
  }

  function circleMotion(id, speed) {
    const el = document.getElementById(id);
    let angle = 0;
    timers.push(setInterval(() => {
      angle += 5;
      const x = 200 + 100 * Math.cos(angle * Math.PI / 180);
      const y = 260 + 100 * Math.sin(angle * Math.PI / 180);
      el.style.left = x + 'px';
      el.style.top = y + 'px';
    }, speed));
  }

  function zigzag(id, speed) {
    const el = document.getElementById(id);
    let x = 10, y = 330, dx = 5;
    timers.push(setInterval(() => {
      x += dx;
      y += Math.sin(x / 20) * 5;
      el.style.left = x + 'px';
      el.style.top = y + 'px';
      if (x > window.innerWidth - 60 || x < 10) dx = -dx;
    }, speed));
  }

  function rotate(id, speed) {
    const el = document.getElementById(id);
    let angle = 0;
    timers.push(setInterval(() => {
      angle += 10;
      el.style.transform = `rotate(${angle}deg)`;
    }, speed));
  }

  function pulse(id, speed) {
    const el = document.getElementById(id);
    let scale = 1, growing = true;
    timers.push(setInterval(() => {
      scale += growing ? 0.05 : -0.05;
      if (scale > 1.5 || scale < 1) growing = !growing;
      el.style.transform = `scale(${scale})`;
    }, speed));
  }

  function wave(id, speed) {
    const el = document.getElementById(id);
    let t = 0;
    timers.push(setInterval(() => {
      t += 0.1;
      const x = 10 + t * 20;
      const y = 540 + Math.sin(t) * 40;
      el.style.left = (x % (window.innerWidth - 50)) + 'px';
      el.style.top = y + 'px';
    }, speed));
  }

  function startAll() {
    stopAll();
    moveRight('obj1', 50);
    moveDiagonal('obj2', 30);
    bounceVertical('obj3', 40);
    circleMotion('obj4', 30);
    zigzag('obj5', 30);
    rotate('obj6', 40);
    pulse('obj7', 60);
    wave('obj8', 40);
  }

  function stopAll() {
    timers.forEach(t => clearInterval(t));
    timers = [];
  }

  // Image control
  function moveImageRight() {
    const img = document.getElementById('myImage01');
    let currentLeft = parseInt(img.style.left) || 0;
    img.style.left = (currentLeft + 20) + 'px';
  }

  function resetImage() {
    const img = document.getElementById('myImage01');
    img.style.left = '0px';
  }

  function myKeypress(event) {
    alert(`You pressed: ${event.key}`);
  }
</script>

</body>
</html>
