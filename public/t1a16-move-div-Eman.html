<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>t1a16-move-div-Eman.html</title>
  <style>
    body {
      background-color: #eef2ff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #myDiv01 {
      position: relative;
      left: 0;
      top: 0;
      width: 100px;
      height: 50px;
      background-color: lightblue;
      margin: 20px auto;
      line-height: 50px;
      border-radius: 10px;
    }
    #myImage01 {
      position: relative;
      left: 0;
      top: 0;
      width: 80px;
      height: 80px;
    }
  </style>
</head>

<body onkeypress="myKeypress(event)">

<script>
  let myTimer01;

  function myAuto() {
    const myIm = document.getElementById('myImage01');
    myIm.style.left = (parseInt(myIm.style.left) || 0) + 5 + 'px';
    if (parseInt(myIm.style.left) > 600) {
      myIm.style.left = '10px';
    }
  }

  function myKeypress(event) {
    alert(`You pressed: ${event.key}`);
  }
</script>

<h1 align="center">t1a16-move-div-Eman.html</h1>
<p>Have 8 different types of objects move in different ways</p>

<div id="myDiv01">...</div>

<button onclick="{
  const myDiv = document.getElementById('myDiv01');
  myDiv.style.left = '100px';
}">Move to 100px</button><br><br>

<button id="myButton02" onclick="{
  const myDiv = document.getElementById('myDiv01');
  myDiv.style.left = (parseInt(myDiv.style.left) || 0) + 20 + 'px';
}">Move Right</button><br><br>

<b style='cursor:pointer; color:blue;' onclick="{
  myTimer01 = setInterval(myAuto, 50);
}">Move Auto</b><br><br>

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Rotating_earth_%28large%29.gif/100px-Rotating_earth_%28large%29.gif"
     id="myImage01" alt="Moving Image">

</body>
</html>
