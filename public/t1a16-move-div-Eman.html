<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>8 Moving Objects — Demo</title>
<style>
:root{--bg:#0f172a;--card:#0b1220;--accent:#7c3aed;--muted:#94a3b8}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,#071029 0%,#071225 60%);color:#e6eef8;min-height:100vh;display:grid;place-items:center;padding:32px}
.stage{width:100%;max-width:1100px;height:640px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:16px;padding:22px;position:relative;overflow:hidden;box-shadow:0 10px 30px rgba(2,6,23,0.7);}
header{display:flex;gap:12px;align-items:center;margin-bottom:8px}
h1{font-size:18px;margin:0}
p.sub{margin:0;color:var(--muted);font-size:13px}


/* common object style */
.obj{position:absolute;display:grid;place-items:center;}
.label{position:absolute;bottom:-22px;font-size:11px;color:var(--muted)}


/* 1. Bouncing ball (vertical) */
.ball{width:60px;height:60px;border-radius:50%;background:linear-gradient(180deg,#ffd166,#ff9a3c);left:40px;top:40px;animation:bounce 1.1s ease-in-out infinite}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(320px)}}


/* 2. Rotating square */
.square{width:70px;height:70px;background:linear-gradient(135deg,#7c3aed,#60a5fa);left:150px;top:60px;animation:rotate 3s linear infinite}
@keyframes rotate{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}


/* 3. Orbiting small circle around a center */
.orbit-center{left:360px;top:180px;width:160px;height:160px;border-radius:50%;display:grid;place-items:center;}
.orbit-path{position:relative;width:100%;height:100%}
.planet{width:26px;height:26px;border-radius:50%;background:linear-gradient(180deg,#34d399,#10b981);position:absolute;left:50%;top:10%;transform:translate(-50%, -50%);}


/* 4. Drifting cloud (slow horizontal) */
.cloud{left:560px;top:40px;width:160px;height:80px;border-radius:40px;background:linear-gradient(180deg,#f1f5f9,#e2e8f0);filter:blur(2px);opacity:0.95;animation:drift 12s linear infinite}
.cloud:before,.cloud:after{content:'';position:absolute;background:inherit;border-radius:50%;}
.cloud:before{width:80px;height:80px;left:-30px;top:10px}
.cloud:after{width:60px;height:60px;right:-20px;top:20px}
@keyframes drift{0%{transform:translateX(0)}100%{transform:translateX(-900px)}}


/* 5. Zig-zag slider (left to right with y wiggle) */
.zig{left:40px;bottom:40px;width:90px;height:40px;background:linear-gradient(90deg,#f97316,#fb923c);border-radius:10px;animation:zigzag 3.5s ease-in-out infinite}
@keyframes zigzag{0%{transform:translate(0,0)}25%{transform:translate(280px,-40px)}50%{transform:translate(560px,0)}75%{transform:translate(840px,-40px)}100%{transform:translate(0,0)}}


/* 6. Sine-wave mover (JS-controlled) */
.sine{left:420px;top:300px;width:44px;height:44px;background:linear-gradient(180deg,#60a5fa,#3b82f6);border-radius:6px}


/* 7. Pulsing ring */
.pulse{left:820px;top:80px;width:90px;height:90px;border-radius:50%;border:6px solid rgba(124,58,237,0.25);display:grid;place-items:center}
.pulse .core{width:34px;height:34px;border-radius:50%;background:#7c3aed;animation:pulse 1.9s ease-out infinite}
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.45)}100%{transform:scale(1)}}


/* 8. Flip-card (3D flip repeatedly) */
.flip{left:740px;bottom:40px;width:110px;height:70px;transform-style:preserve-3d;perspective:600px}
.card{width:100%;height:100%;border-radius:10px;background:linear-gradient(90deg,#06b6d4,#3b82f6);display:grid;place-items:center;color:#06202a;font-weight:700;animation:flip 2.6s ease-in-out infinite}
@keyframes flip{0%{transform:rotateY(0deg)}50%{transform:rotateY(180deg)}100%{transform:rotateY(360deg)}}


/* small UI */
.controls{position:absolute;right:18px;top:18px;background:rgba(2,6,23,0.5);padding:10px;border-radius:10px;font-size:13px}
.controls button{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);padding:6px 8px;border-radius:8px;cursor:pointer}
.controls button:hover{color:#fff}


/* responsive tweaks */
@media (max-width:900px){.stage{height:520px}.cloud{display:none}}
</style>
</head>
<body>
<div class="stage" id="stage">
<header>
<div>
<h1>8 Moving Objects — Interactive Demo</h1>
<p class="sub">Each object uses a different movement style (CSS + small JS). Use the controls to pause/resume.</p>
</div>
<div class="controls">
