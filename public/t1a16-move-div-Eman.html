<div style="text-align:center; margin-top:620px;">
  <button onclick="startAll()">Start Moving</button>
  <button onclick="stopAll()">Stop</button>
</div>

<script>
  let timers = [];

  // move right and reset when reaching edge
  function moveRight(id, speed) {
    const el = document.getElementById(id);
    let pos = 10;
    timers.push(setInterval(() => {
      pos += 5;
      el.style.left = pos + 'px';
      if (pos > window.innerWidth - 60) pos = 10;
    }, speed));
  }

  // move diagonally
  function moveDiagonal(id, speed) {
    const el = document.getElementById(id);
    let x = 10, y = 120;
    let dx = 4, dy = 3;
    timers.push(setInterval(() => {
      x += dx; y += dy;
      el.style.left = x + 'px';
      el.style.top = y + 'px';
      if (x > window.innerWidth - 60 || x < 0) dx = -dx;
      if (y > window.innerHeight - 60 || y < 0) dy = -dy;
    }, speed));
  }

  // up and down
  function bounceVertical(id, speed) {
    const el = document.getElementById(id);
    let top = 190, dir = 1;
    timers.push(setInterval(() => {
      top += 4 * dir;
      el.style.top = top + 'px';
      if (top > 400 || top < 100) dir *= -1;
    }, speed));
  }

  // circular motion
  function circleMotion(id, speed) {
    const el = document.getElementById(id);
    let angle = 0;
    timers.push(setInterval(() => {
      angle += 5;
      const x = 200 + 100 * Math.cos(angle * Math.PI / 180);
      const y = 260 + 100 * Math.sin(angle * Math.PI / 180);
      el.style.left = x + 'px';
      el.style.top = y + 'px';
    }, speed));
  }

  // zigzag
  function zigzag(id, speed) {
    const el = document.getElementById(id);
    let x = 10, y = 330, dx = 5;
    timers.push(setInterval(() => {
      x += dx;
      y += Math.sin(x / 20) * 5;
      el.style.left = x + 'px';
      el.style.top = y + 'px';
      if (x > window.innerWidth - 60 || x < 10) dx = -dx;
    }, speed));
  }

  // rotate in place
  function rotate(id, speed) {
    const el = document.getElementById(id);
    let angle = 0;
    timers.push(setInterval(() => {
      angle += 10;
      el.style.transform = `rotate(${angle}deg)`;
    }, speed));
  }

  // expand and shrink
  function pulse(id, speed) {
    const el = document.getElementById(id);
    let scale = 1, growing = true;
    timers.push(setInterval(() => {
      scale += growing ? 0.05 : -0.05;
      if (scale > 1.5 || scale < 1) growing = !growing;
      el.style.transform = `scale(${scale})`;
    }, speed));
  }

  // wave motion
  function wave(id, speed) {
    const el = document.getElementById(id);
    let t = 0;
    timers.push(setInterval(() => {
      t += 0.1;
      const x = 10 + t * 20;
      const y = 540 + Math.sin(t) * 40;
      el.style.left = (x % (window.innerWidth - 50)) + 'px';
      el.style.top = y + 'px';
    }, speed));
  }

  function startAll() {
    stopAll();
    moveRight('obj1', 50);
    moveDiagonal('obj2', 30);
    bounceVertical('obj3', 40);
    circleMotion('obj4', 30);
    zigzag('obj5', 30);
    rotate('obj6', 40);
    pulse('obj7', 60);
    wave('obj8', 40);
  }

  function stopAll() {
    timers.forEach(t => clearInterval(t));
    timers = [];
  }

  function myKeypress(event) {
    alert(`You pressed: ${event.key}`);
  }

<body>
<h1>8 Moving Objects â€” Bounce Off Each Other</h1>

<div id="obj1" class="object"></div>

<div id="obj8" class="object"></div>

<script>
  const objects = [];
  const numObjects = 8;
  const boxSize = 50;
  const speed = 3;

  // initialize positions and random directions
  for (let i = 1; i <= numObjects; i++) {
    const el = document.getElementById('obj' + i);
    const x = Math.random() * (window.innerWidth - boxSize);
    const y = Math.random() * (window.innerHeight - boxSize);
    const dx = (Math.random() * 2 - 1) * speed;
    const dy = (Math.random() * 2 - 1) * speed;
    objects.push({ el, x, y, dx, dy });
  }

  function update() {
    const w = window.innerWidth;
    const h = window.innerHeight;

    // move each object
    for (let i = 0; i < objects.length; i++) {
      const obj = objects[i];

      obj.x += obj.dx;
      obj.y += obj.dy;

      // bounce off walls
      if (obj.x <= 0 || obj.x >= w - boxSize) obj.dx *= -1;
      if (obj.y <= 0 || obj.y >= h - boxSize) obj.dy *= -1;

      // check collisions with other objects
      for (let j = i + 1; j < objects.length; j++) {
        const other = objects[j];
        const dx = obj.x - other.x;
        const dy = obj.y - other.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < boxSize) {
          // simple bounce: reverse both directions
          obj.dx *= -1;
          obj.dy *= -1;
          other.dx *= -1;
          other.dy *= -1;

          // move them slightly apart to avoid sticking
          obj.x += obj.dx;
          obj.y += obj.dy;
          other.x += other.dx;
          other.y += other.dy;
        }
      }

      // update element position
      obj.el.style.left = obj.x + 'px';
      obj.el.style.top = obj.y + 'px';
    }

    requestAnimationFrame(update);
  }

  update()
  
</script>
