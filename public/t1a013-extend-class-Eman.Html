<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>tial13-extend-class-by-fred.html</title>
<script>
    // Base class for animals
    class Animal {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }

        show() {
            document.getElementById('output').innerHTML = `Hello ${this.name}<br>`;
        }
    }

    // Extended class for Cat
    class Cat extends Animal {
        show() {
            document.getElementById('output').innerHTML = `${this.name} is a great cat<br>`;
        }
    }

    // Function to demonstrate Animal
    function showAnimal() {
        const dog = new Animal('Snickers', 5);
        dog.show();
    }

    // Function to demonstrate Cat
    function showCat() {
        const cat = new Cat('Fluffy', 14);
        cat.show();
    }
</script>
</head>
<body>
    <h2 align="center">tial13-extend-class-by-fred.html</h2>

    <h4>Example: Base Class</h4>
    <input type="button" value="Show Animal" onclick="showAnimal()">

    <h4>Example: Extended Class</h4>
    <input type="button" value="Show Cat" onclick="showCat()">

    <div id="output">...</div>
</body>
</html>
