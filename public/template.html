<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Final Project</title>
    <style>
        body {
            margin: 0;
            background-color: #70c5ce;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }
        canvas {
            border: 5px solid #222;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background-color: #fff;
        }
        #ui {
            position: absolute;
            top: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px #000;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="ui">Score: <span id="scoreVal">0</span></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('scoreVal');

        // Game Constants
        canvas.width = 400;
        canvas.height = 600;

        let bird = { x: 50, y: 300, w: 30, h: 30, velocity: 0, gravity: 0.6, jump: -10 };
        let pipes = [];
        let pipeWidth = 50;
        let pipeGap = 150;
        let frameCount = 0;
        let score = 0;
        let gameOver = false;

        function createPipe() {
            let minPipeHeight = 50;
            let maxPipeHeight = canvas.height - pipeGap - minPipeHeight;
            let height = Math.floor(Math.random() * (maxPipeHeight - minPipeHeight + 1)) + minPipeHeight;
            pipes.push({ x: canvas.width, y: height, passed: false });
        }

        function resetGame() {
            bird.y = 300;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            scoreElement.innerText = score;
            frameCount = 0;
            gameOver = false;
            loop();
        }

        function update() {
            if (gameOver) return;

            // Bird Physics
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Pipe Logic
            if (frameCount % 90 === 0) createPipe();

            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= 3;

                // Collision Detection
                if (
                    bird.x < pipes[i].x + pipeWidth &&
                    bird.x + bird.w > pipes[i].x &&
                    (bird.y < pipes[i].y || bird.y + bird.h > pipes[i].y + pipeGap)
                ) {
                    gameOver = true;
                }

                // Score increment
                if (!pipes[i].passed && bird.x > pipes[i].x + pipeWidth) {
                    score++;
                    scoreElement.innerText = score;
                    pipes[i].passed = true;
                }

                if (pipes[i].x + pipeWidth < 0) pipes.splice(i, 1);
            }

            // Floor/Ceiling boundaries
            if (bird.y + bird.h > canvas.height || bird.y < 0) {
                gameOver = true;
            }

            frameCount++;
        }

        function draw() {
            // Background
            ctx.fillStyle = "#70c5ce";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Pipes
            ctx.fillStyle = "#2ecc71";
            pipes.forEach(p => {
                // Top pipe
                ctx.fillRect(p.x, 0, pipeWidth, p.y);
                // Bottom pipe
                ctx.fillRect(p.x, p.y + pipeGap, pipeWidth, canvas.height);
            });

            // Draw Bird
            ctx.fillStyle = "#f1c40f";
            ctx.fillRect(bird.x, bird.y, bird.w, bird.h);

            if (gameOver) {
                ctx.fillStyle = "rgba(0,0,0,0.5)";
                ctx.fillRect(0,0, canvas.width, canvas.height);
                ctx.fillStyle = "white";
                ctx.font = "30px Arial";
                ctx.fillText("GAME OVER", canvas.width/2 - 80, canvas.height/2);
                ctx.font = "20px Arial";
                ctx.fillText("Click to Restart", canvas.width/2 - 70, canvas.height/2 + 40);
            }
        }

        function loop() {
            if (!gameOver) {
                update();
                draw();
                requestAnimationFrame(loop);
            } else {
                draw();
            }
        }

        // Controls
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (gameOver) resetGame();
                else bird.velocity = bird.jump;
            }
        });

        canvas.addEventListener('mousedown', () => {
            if (gameOver) resetGame();
            else bird.velocity = bird.jump;
        });

        resetGame();
    </script>
</body>
</html>
