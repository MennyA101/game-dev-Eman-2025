<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flappy Bird</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #70c5ce;
    font-family: Arial, sans-serif;
  }

  canvas {
    display: block;
    margin: auto;
    background: #70c5ce;
  }

  #gameOver {
    position: absolute;
    top: 40%;
    width: 100%;
    text-align: center;
    font-size: 32px;
    color: white;
    display: none;
  }
</style>
</head>
<body>

<canvas id="game" width="400" height="600"></canvas>
<div id="gameOver">Game Over<br>Press R to Restart</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let bird, pipes, score, gameOver, canRestart;

function init() {
  bird = {
    x: 80,
    y: 300,
    radius: 15,
    velocity: 0,
    gravity: 0.6,
    jump: -10
  };

  pipes = [];
  score = 0;
  gameOver = false;
  canRestart = true;

  document.getElementById("gameOver").style.display = "none";
}

function createPipe() {
  const gap = 140;
  const topHeight = Math.random() * 250 + 50;

  pipes.push({
    x: canvas.width,
    width: 50,
    top: topHeight,
    bottom: canvas.height - topHeight - gap,
    passed: false
  });
}

function update() {
  if (gameOver) return;

  bird.velocity += bird.gravity;
  bird.y += bird.velocity;

  if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
    endGame();
  }

  for (let i = pipes.length - 1; i >= 0; i--) {
    pipes[i].x -= 2;

    if (
      bird.x + bird.radius > pipes[i].x &&
      bird.x - bird.radius < pipes[i].x + pipes[i].width &&
      (bird.y - bird.radius < pipes[i].top ||
       bird.y + bird.radius > canvas.height - pipes[i].bottom)
    ) {
      endGame();
    }

    if (!pipes[i].passed && pipes[i].x + pipes[i].width < bird.x) {
      score++;
      pipes[i].passed = true;
    }

    if (pipes[i].x + pipes[i].width < 0) {
      pipes.splice(i, 1);
    }
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Bird
  ctx.fillStyle = "yellow";
  ctx.beginPath();
  ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
  ctx.fill();

  // Pipes
  ctx.fillStyle = "green";
  pipes.forEach(pipe => {
    ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
    ctx.fillRect(
      pipe.x,
      canvas.height - pipe.bottom,
      pipe.width,
      pipe.bottom
    );
  });

  // Score
  ctx.fillStyle = "white";
  ctx.font = "24px Arial";
  ctx.fillText("Score: " + score, 10, 30);
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

function flap() {
  if (!gameOver) {
    bird.velocity = bird.jump;
  }
}

function endGame() {
  if (gameOver) return;
  gameOver = true;
  document.getElementById("gameOver").style.display = "block";
}

// Controls
document.addEventListener("keydown", e => {
  if (e.code === "Space") flap();

  if (e.code === "KeyR" && gameOver && canRestart) {
    canRestart = false;
    init();
  }
});

document.addEventListener("mousedown", flap);

// Pipe spawning
setInterval(() => {
  if (!gameOver) createPipe();
}, 1500);

// Start
init();
loop();
</script>

</body>
</html>
