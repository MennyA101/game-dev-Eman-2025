<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flappy Game</title>
<style>
  body {
    margin: 0;
    background: #70c5ce;
    overflow: hidden;
  }

  canvas {
    display: block;
    margin: auto;
    background: #70c5ce;
  }

  #gameOverText {
    position: absolute;
    top: 40%;
    width: 100%;
    text-align: center;
    font-size: 32px;
    font-family: Arial, sans-serif;
    color: white;
    display: none;
  }
</style>
</head>
<body>

<canvas id="game" width="400" height="600"></canvas>
<div id="gameOverText">Game Over<br>Press R to Reload</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let bird = {
  x: 80,
  y: 300,
  velocity: 0,
  gravity: 0.6,
  jump: -10
};

let gameOver = false;
let canReload = true;

function resetGame() {
  bird.y = 300;
  bird.velocity = 0;
  gameOver = false;
  canReload = true;
  document.getElementById("gameOverText").style.display = "none";
  loop();
}

function update() {
  if (gameOver) return;

  bird.velocity += bird.gravity;
  bird.y += bird.velocity;

  if (bird.y > canvas.height - 20) {
    bird.y = canvas.height - 20;
    triggerGameOver();
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "yellow";
  ctx.beginPath();
  ctx.arc(bird.x, bird.y, 15, 0, Math.PI * 2);
  ctx.fill();
}

function loop() {
  update();
  draw();
  if (!gameOver) requestAnimationFrame(loop);
}

function flap() {
  if (!gameOver) {
    bird.velocity = bird.jump;
  }
}

function triggerGameOver() {
  if (gameOver) return;
  gameOver = true;
  document.getElementById("gameOverText").style.display = "block";
}

// ðŸŽ® CONTROLS

// Space bar jump + reload
document.addEventListener("keydown", (e) => {
  if (e.code === "Space") {
    flap();
  }

  if (e.code === "KeyR" && gameOver && canReload) {
    canReload = false;
    location.reload();
  }
});

// Mouse click jump
document.addEventListener("mousedown", () => {
  flap();
});

// Start game
loop();
</script>

</body>
</html>
