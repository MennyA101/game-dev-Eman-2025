<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Input Types Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>HTML Input Types</h1>

  <form>
    <div class="input-group">
      <label>Text:</label>
      <input type="text" placeholder="Enter text">
    </div>

    <div class="input-group">
      <label>Password:</label>
      <input type="password" placeholder="Enter password">
    </div>

    <div class="input-group">
      <label>Email:</label>
      <input type="email" placeholder="example@mail.com">
    </div>

    <div class="input-group">
      <label>Number:</label>
      <input type="number" min="0" max="100">
    </div>

    <div class="input-group">
      <label>Range:</label>
      <input type="range" min="0" max="100">
    </div>

    <div class="input-group">
      <label>Date:</label>
      <input type="date">
    </div>

    <div class="input-group">
      <label>Time:</label>
      <input type="time">
    </div>

    <div class="input-group">
      <label>Month:</label>
      <input type="month">
    </div>

    <div class="input-group">
      <label>Week:</label>
      <input type="week">
    </div>

    <div class="input-group">
      <label>Color:</label>
      <input type="color">
    </div>

    <div class="input-group">
      <label>Checkbox:</label>
      <input type="checkbox"> Option 1
      <input type="checkbox"> Option 2
    </div>

    <div class="input-group">
      <label>Radio:</label>
      <input type="radio" name="radio"> Option A
      <input type="radio" name="radio"> Option B
    </div>

    <div class="input-group">
      <label>File:</label>
      <input type="file">
    </div>

    <div class="input-group">
      <label>URL:</label>
      <input type="url" placeholder="https://example.com">
    </div>

    <div class="input-group">
      <label>Search:</label>
      <input type="search" placeholder="Search...">
    </div>

    <div class="input-group">
      <label>Telephone:</label>
      <input type="tel" placeholder="123-456-7890">
    </div>

    <div class="input-group">
      <label>Hidden (not visible, but in code):</label>
      <input type="hidden" value="hidden value">
      <em>Check page source to see it.</em>
    </div>

    <div class="input-group">
      <label>Submit Button:</label>
      <input type="submit" value="Submit">
    </div>

    <div class="input-group">
      <label>Reset Button:</label>
      <input type="reset" value="Reset">
    </div>

    <div class="input-group">
      <label>Button:</label>
      <input type="button" value="Click Me">
    </div>
  </form>
</body>
</html>
