<!DOCTYPE html>
<html>
<head>
  <title>Input Output Example</title>
</head>
<body>
  <h2 align="center">t3a08-input output by Eman</h2>

  <a href="https://www.w3schools.com/jsref/prop_html_innerhtml.asp">
    Good reference to input/output Javascript innerHTML
  </a>

  <h4>Example input/output code</h4>
  <pre>
    let myIn01 = document.getElementById('myNum01').value
    document.getElementById('myDiv01').innerHTML =
      myIn01 + ' squared = ' + myIn01 * myIn01
  </pre>

  <h4>Example working code</h4>

  <input id="myNum01" type="number" value="4"> <br><br>

  <input type="button" value="Square It" onclick="squareNumber()">
  <input type="button" value="Cube It" onclick="cubeNumber()">
  <input type="button" value="Square Root" onclick="sqrtNumber()">

  <div id="myDiv01">...</div>

  <script>
    function squareNumber() {
      let myIn01 = parseFloat(document.getElementById('myNum01').value);
      let myAnswer = myIn01 * myIn01;
      document.getElementById('myDiv01').innerHTML =
        myIn01 + ' squared = ' + myAnswer;
    }

    function cubeNumber() {
      let myIn01 = parseFloat(document.getElementById('myNum01').value);
      let myAnswer = myIn01 * myIn01 * myIn01;
      document.getElementById('myDiv01').innerHTML =
        myIn01 + ' cubed = ' + myAnswer;
    }

    function sqrtNumber() {
      let myIn01 = parseFloat(document.getElementById('myNum01').value);
      let myAnswer = Math.sqrt(myIn01);
      document.getElementById('myDiv01').innerHTML =
        'Square root of ' + myIn01 + ' = ' + myAnswer;
    }
  </script>
</body>
</html>
